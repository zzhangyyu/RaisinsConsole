<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grape管理平台</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/static/ico/favicon.png}">

    <!--=========================================CSS=========================================-->
    <!--第三方插件-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/dataTables/css/dataTables.bootstrap.css}">
    <!--自定义-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/custom/css/common-styles.css}">

    <!--=========================================JS=========================================-->
    <!--开源库插件-->
    <script type="text/javascript" th:src="@{/static/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/dataTables/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/dataTables/js/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/metisMenu/js/metisMenu.min.js}"></script>
    <!--自定义-->
    <script type="text/javascript" th:src="@{/static/custom/js/change-style.js}"></script>

</head>

<div th:replace="include/top::top"></div>
<div th:replace="include/left::left"></div>

<body>
<input type="hidden" name="browserPatientBriefInfoList" id="browserPatientBriefInfoList"
       value="${browserPatientBriefInfoList}"/>

<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            <small>欢迎，Admin</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">病人管理</a></li>
        </ol>
    </div>
    <div id="page-inner">
        <div class="row">
            <form id="import-patient_from" th:action="@{'/console/importPatient'}" method="post"
                  enctype="multipart/form-data">
                <div class="col-md-offset-9 panel-heading">
                    <input id="show-patient-info-file-name" class="input-large" type="text" style="height:25px;">
                    <label for="patient-info-file" class="btn btn-info">选择文件</label>
                    <input id="patient-info-file" name="patientInfoFile" type="file" style="display:none"/>
                    <button id="saveBtn" class="btn btn-info">导入病历</button>
                </div>
            </form>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-patient">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>病人姓名</th>
                                    <th>性别</th>
                                    <th>就诊次数</th>
                                    <th>上次就诊时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="browserPatientBriefInfo,browserPatientBriefInfoStat : ${browserPatientBriefInfoList}" class="odd gradeX">
                                        <td th:text="${browserPatientBriefInfoStat.count}"></td>
                                        <td th:text="${browserPatientBriefInfo.patientName}"></td>
                                        <td th:text="${browserPatientBriefInfo.patientSex}"></td>
                                        <td th:text="${browserPatientBriefInfo.consiliaCnt}"></td>
                                        <td th:text="${browserPatientBriefInfo.lastVisitingDate}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        changeActiveMenu("patient");

        $('#patient-info-file').change(function () {
            $('#show-patient-info-file-name').val($(this).val());
        });

        $('#saveBtn').click(function () {
            $('#import-patient_from').submit();
        });

        $('#dataTables-patient').dataTable(
            {
                searching: false,
                ordering: false,
                lengthChange: false,
                bAutoWidth: false,
                pagingType: "full_numbers",
                pageLength:20,
                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            }
        );
    });
</script>

</body>
</html>
